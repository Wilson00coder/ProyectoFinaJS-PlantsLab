<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- tostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- icono -->
    <link rel="shortcut icon" href="/logo/logo1.png">
    <title>PlantsLab</title>
</head>

<!-- inicio body -->

<body>
    <!-- inicio header -->
    <header class="menu container">


            <a href="" class="menu_logo">
                <img class="logo_img" src="logo/logo1.png" alt="LogoEmpresa">

                <span class="menu_spanLogo hoverLogo">
                    PlantsLab
                </span>
            </a>


            <nav class="menuNav">
                
                <ul class="menu_ul">
                    <li>
                        <a href="#">Inicio</a>
                    </li>

                    <li>
                        <a href="#">Productos</a>
                    </li>

                    <li>
                        <a href="#">Contacto</a>
                    </li>

                    
                </ul>
                
                <label for="check" class="esconderMenu"> 
                    &#215
                </label>

            </nav>

            <div class="menu_div">

                <!-- boton Abirir "modal" carrito -->
                <button class="btnAbrirModal btn-css">
                    <img src="/feathericons/shopping-bag.svg" alt="Carrito Porductos">
                </button>

                <!-- <input type="checkbox" id="check"> -->
                <label for="check" class="mostrarMenu"> 
                    &#8801 
                </label>

            </div>

    </header>
    <!-- cierre header -->

    <!-- inicio main -->
    <main id="gridMain" class="main">

        <section class="container">

            <div id="divProductosCards" class="gridCards">

                
                <!-- 
                    <div class="cardProducto">
                        <div class="card_img">
                            <img class="card_imgProducto" src="${Planta.img}" alt="imagenDelProducto">
                        </div>

                        <div class="card_contenido">

                            <h2>${Planta.nombre}</h2>

                            <p>${Planta.desc}</p>

                            <p> Tipo de Planta: ${Planta.tipoPlanta}.</p>

                            <span class="precioCard">$${Planta.precio}</span>

                            <div class="btn_div">

                                <button id="btnAgregar${Planta.id}" class="btnCard">Comprar</button>

                            </div>

                        </div>
                    </div>
                -->

            </div>

            <div class="modal modalEvento">

                <div class="modalContenedor">

                    <div class="modalHeader">
                        <h5 class="modalTitulo">carrito</h5>
                        <button type="button" class="btnCerrarModal btn-css">
                            <img src="/feathericons/x.svg" alt="">
                        </button>
                    </div>

                    <div class="modalBody">
                        <table class="modalTable">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo De Planta</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Borrar</th>
                                </tr>
                            </thead>

                            <tbody id="tablaContenedor">

                            </tbody>

                        </table>
                    </div>

                    <div class="modalFooter">
                        <button id="btnFinCompra" class="btn-css">Finalizar Compra</button>
                        <p> Precio Final: $<span id="precioFinal">0</span></p>
                    </div>

                </div>
            </div>


        </section>

        <section class="modalFinCompra ">
            
            <!-- padre modal fin de la compra. -->
            <div>
                
                <!-- contenido del modal -->
                

                    <div>
                        <div class="modalFinCompra-body">
                            <img src="Undraw/undraw_pago.svg" alt="">
                            <p>COMPRA FINALIZADA</p>
                        </div>
                        <div class="modalFinCompra-footer">
                            <button class=" btnCerrarFinCompra btn-css">Cerrar</button>
                        </div>
                    </div>
                    
            </div>

        </section>

    </main>
    <!-- cierre main -->

    <!-- inicio footer -->
    <footer>

        <a href="" class="footer_logo">
            <img class="logo_img" src="logo/logo1.png" alt="LogoEmpresa">
            
            <span class="div_span_logo hoverLogo">PlantsLab.</span>
        </a>

        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>

        <div class="FooterRedes">
            <ul class="FooterRedesUl">
                <li><a href=""><img src="" alt=""></a></li>
                <li><a href=""><img src="" alt=""></a></li>
                <li><a href=""><img src="" alt=""></a></li>
            </ul>
        </div>

    </footer>
    <!-- cierre footer -->

    <!-- JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>

</body>

</html>
